<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coffee Shop</title>
  <!-- Stylesheet links, including a custom font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/coffee.css">
  <link rel="stylesheet" href="css/quote.css">
</head>
<body style="background-image: url('images/coffee-background.jpg'); background-size: cover; background-repeat: no-repeat;">
<div class="container">
  <!-- Header or navigation could go here -->

  <main>
    <!-- Random Quote Section -->
    <section id="random-quote-section">
      <div id="random-quote" class="quote"></div>
    </section>

    <!-- Coffee List Section -->
    <section id="coffee-list-section">
      <div id="coffee-list"></div>
      <button class="coffee-action-button" id="continue-button">Continue</button>
    </section>
  </main>

  <!-- Modal Section -->
  <section>
    <div class="modal" id="orderPreviewModal">
      <div class="modal-header">
        <h4>Order Preview</h4>
      </div>
      <div class="modal-body">
        <ul id="orderPreviewList"></ul>
        <p>Total Price: <span id="orderTotalPrice"></span></p>
      </div>
      <div class="modal-footer">
        <button id="confirmOrderBtn" style="margin:auto;">Confirm</button>
        <button id="closeModalBtn">Close</button>
      </div>
    </div>
  </section>


  <!-- Footer could go here -->
</div>

<!-- Script links for functionality -->
<script src="scripts/home.js"></script>
<script type="module" src="./scripts/coffee/index.js"></script>
<script src="scripts/quotes.js"></script>
<script>

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .sub-heading {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="greeting">
    <h1>Welcome to <span class="handwriting">Mr. Coffee!</span></h1>
    <p class="sub-heading">API end point documentation: <a href="http://localhost:8080/api/v1/swagger-ui/index.html">Swagger UI</a></p>
  </div>
</div>
<script src="scripts/script.js"></script>
<script>
  setTimeout(function() {
    var subHeading = document.querySelector('.sub-heading');
    subHeading.style.display = 'block';
  }, 6400);
</script>
</body>
</html>
